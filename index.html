<!DOCTYPE html>
<html>
  <head>
    <title>
      A quick image host
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      .slider {
          width: 75%;
          margin: 10px auto;
      }

      .slick-slide {
        margin: 0px 40px;
      }

      .slick-slide img {
        width: 100%;
      }

      .slick-prev:before,
      .slick-next:before {
          color: blue;
      }
    </style>
  </head>
  <body>
    <section class="slider-for slider">
      <div><img src="images/EQ8NoFS.png"></div>
      <div><img src="images/EQ8FS.png"></div>
      <div><img src="images/EQ7NoFS.png"></div>
      <div><img src="images/EQ7FS.png"></div>
    </section>
    <section class="slider-nav slider">
      <div><img src="images/EQ8NoFS.png"></div>
      <div><img src="images/EQ8FS.png"></div>
      <div><img src="images/EQ7NoFS.png"></div>
      <div><img src="images/EQ7FS.png"></div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).on('ready', function() {
        $('.slider-for').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: '.slider-for',
          dots: true,
          infinite: false,
          centerMode: true,
          focusOnSelect: true
        });
      });
    </script>
  </body>
</html>
